<div id="viewDetailsCol" class="modal fade trashPopup" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button (click)="onDismiss()" type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">View Details</h4>
        </div>
        <div class="modal-body text-center emailSubmit">
             <div class="gridTable">
                  <div class="table-responsive">
                    <table class="table table-bordered tableBodyScroll">
                      <thead>
                         <tr>
                            <th>Date</th> 
                            <th>Fee Type</th>
                            <th>Pre/Post</th> 
                            <th>Amt Charged</th>
                            <th>Amt Received</th>
                            <th>Refund</th>
                         </tr>	
                      </thead> 
                      <perfect-scrollbar class="nicescrollBar-2">
                          <tbody>
                            <tr *ngFor="let financial of financialDetails;let i of index">
                                <td data-label="date">{{financial.PayDate | date : 'MM-dd-yyyy'}}</td>
                                <td data-label="feeType">{{financial.TypeOfFee}}</td>
                                <td data-label="Pre/Post">
                                    <div class="prePostField">
                                        <div class="prePostField">
                                            <label class="radioBtn">Pre
                                                <input type="radio"  [(ngModel)]="financial.TimeFrameType" value="Pre" name="timeframe{{i}}">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radioBtn">Post
                                                <input type="radio"  [(ngModel)]="financial.TimeFrameType" value="Post" name="timeframe{{i}}">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </td>
                                <td data-label="Amt Charged">${{financial.Amount}}</td>
                                <td data-label="Amt Received">${{financial.AmountPaid}}</td>
                                <td data-label="Refund">${{financial.RefundAmount}}</td>
                            </tr>                         
                          </tbody>
                        </perfect-scrollbar>
                    </table> 
                  </div>
               </div>
        </div>
        </div>

    </div>		
    
</div>
<div class="loaderWrapper" *ngIf="loading">
    <div class="loader"></div>
</div>
