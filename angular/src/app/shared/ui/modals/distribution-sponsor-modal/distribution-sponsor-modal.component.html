<div id="downLoadDoc" class="modal fade trashPopup" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" (click)="onDismiss()">&times;</button>
            <h4 class="modal-title">Detail Info</h4>
        </div>
        <div class="modal-body text-center sponsorsDetails">
            <div class="form-group">
                <label><b>Sponsor Name:</b></label>
                <span>{{sponsorname}}</span>
            </div>
            <div class="form-group">
                <label><b>Sponsor Total:</b></label>
                <span>${{totalSponsorAmount}}</span>
            </div>
            <div class="form-group">
                <label><b>Amount Giving:</b></label>
                <span>${{exhibitorPaid}}</span>
            </div>
            <div class="form-group">
                <label><b>Remaining</b></label>
                <span>${{remainedSponsorAmount}}</span>
            </div>
            <div class="form-group">
                <label><b>**Includes the subtraction of Exhibitor money given.</b></label>
            </div>            

            
        </div>
        <div class="modal-footer text-center">
            <button type="button" class="btn btn-default" (click)="onDismiss()">Close</button>
        </div>
        </div>

    </div>		
    
</div>
