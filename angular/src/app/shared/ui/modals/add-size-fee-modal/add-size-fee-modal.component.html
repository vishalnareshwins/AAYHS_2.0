<div id="classSplit" class="modal fade trashPopup" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #addAdFeeForm="ngForm" (ngSubmit)="addAdFeeForm.valid && addAdFee()" class="formScroll">
            <div class="modal-header">
                <button (click)="onDismiss()"type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ad Size & Location Fees</h4>
            </div>
            <div class="modal-body text-center">
                        <div class="table-responsive emTable">
                            <table class="table table-bordered tableBodyScroll">
                                    <thead>
                                        <tr>
                                            <th>Ad Size</th>
                                            <th>Amount</th>
                                            <th>Active</th>
                                            <!-- <th>Remove</th> -->
                                        </tr>
                                    </thead>
                                    <perfect-scrollbar class="nicescrollBar-2">
                                    <tbody>
                                                               
                                        <tr *ngFor="let fee of adFeesList">
                                            <td>{{fee.AdSize}} </td>
                                            <td>${{fee.Amount}}</td>
                                            <td>
                                                <label class="customCheckbox d-inline">
                                                    <input name="nsbaIndicator" type="checkbox" (click)="confirmFeeActiveInactive(fee.YearlyMaintenanceFeeId,$event)" [attr.checked]="fee.Active === true ? true : null" class="ciCheckbox">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </td>
                                            <!-- <td>
                                                <button type="button" class="icon" (click)="confirmRemoveFee(fee.YearlyMaintenanceFeeId,fee.AdSizeId)"><span></span> <i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                            </td> -->
                                        </tr>
                                        
                                        <tr>
                                            <!-- <td colspan="1">
                                                <input #addSize="ngModel"   name="addSize" required  [(ngModel)]="size" type="text" class="form-control" placeholder="Ad Size"/>
                                                <span class="help-block"
                                                *ngIf="(addAdFeeForm.submitted || addSize.touched) && addSize.invalid">
                                                Please enter ad size
                                            </span>   
                                            </td>
                                            <td colspan="1">
                                                <input #amount="ngModel" required appOnlynumber name="amount"   [(ngModel)]="addAmount" type="text" class="form-control" placeholder="Amount"/>
                                                <span class="help-block"
                                                *ngIf="(addAdFeeForm.submitted || amount.touched) && amount.invalid">
                                            Please enter amount
                                            </span>   
                                            </td>
                                            <td colspan="2"></td> -->
                                        </tr>
                                    </tbody>
                                    </perfect-scrollbar>

                                </table>
                        </div>	
        </div>
        <div class="modal-footer text-center">					
            <button type="button" (click)="onDismiss()" class="btn btn-default" data-dismiss="modal">Back</button>
            <!-- <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button> -->
        </div>
        </form>
        </div>

    </div>
</div>
<div class="loaderWrapper" *ngIf="loading">
	<div class="loader"></div>
</div>
